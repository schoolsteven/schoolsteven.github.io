<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
   <!-- create your content here. just a box for now -->
<a-assets>
        <img id="1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/2015_Ford_Falcon_%28FG_X%29_G6E_Turbo_sedan_%282016-01-29%29_01.jpg/220px-2015_Ford_Falcon_%28FG_X%29_G6E_Turbo_sedan_%282016-01-29%29_01.jpg">
  	<img id="2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Collection_car_Mus%C3%A9e_Ferrari_031.JPG/120px-Collection_car_Mus%C3%A9e_Ferrari_031.JPG">
	<img id="3" src="https://image.shutterstock.com/display_pic_with_logo/289354/531903478/stock-photo-compact-silver-suv-d-render-on-white-531903478.jpg">      
      	<img id="4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Espace_1.jpg/220px-Espace_1.jpg">
  	<img id="5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/BMW_Z3_3.0i_2001_-_Flickr_-_The_Car_Spy_%289%29.jpg/250px-BMW_Z3_3.0i_2001_-_Flickr_-_The_Car_Spy_%289%29.jpg">
	<img id="6" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Bentley_Mulsanne_-_Flickr_-_Alexandre_Pr%C3%A9vot_%282%29_%28cropped%29.jpg/220px-Bentley_Mulsanne_-_Flickr_-_Alexandre_Pr%C3%A9vot_%282%29_%28cropped%29.jpg">   
      	<img id="7" src="http://img.cadnav.com/allimg/150702/1-150F2063529.jpg">
</a-assets>
	<a-plane material='src: #1;' position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-plane>
		<a-text value="Full-size sedan." position="-1 0.5 0" rotation="-90 0 0"></a-text>	
	<a-plane material='src: #2;' position="1.5 0 0" rotation="-90 0 0" width="1" height="1"></a-plane>
		<a-text value="Sport car" position="1.5 .5 0" rotation="-90 0 0"></a-text> 
	<a-plane material='src: #3;' position="-1.5 0 0" rotation="-90 0 0" width="1" height="1"></a-plane>
		<a-text value="SUV" position="-2 .5 0" rotation="-90 0 0"></a-text> 
    	
<!-- define a camera which will move according to the marker position -->
   	<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>
